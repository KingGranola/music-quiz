<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジャンル別 音楽知識診断</title>
    <!-- Chart.js を先に読み込み (defer) -->
    <!-- Chart.js は外部ライブラリなので、HTMLに残しておくのが一般的です -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <!-- CSS を読み込み -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- !!! モジュール化されたJavaScriptのエントリーポイントを読み込む !!! -->
    <!-- type="module" を指定することで、import/export が使えるようになります -->
    <!-- artistData.js や他の分割されたJSファイルは main.js から import されるので、ここでは不要です -->
    <script src="./js/main.js" type="module"></script>

    <!-- エラーハンドリング用のスクリプト (これは残してもOK) -->
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Unhandled Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
            // 必要であればユーザーにエラーを通知
            // alert('予期せぬエラーが発生しました。ページを再読み込みするか、開発者にご連絡ください。');
            return false;
        };
    </script>
</head>
<body>
    <!-- ジャンル選択画面 (初期表示) -->
    <div id="genre-selection">
        <h2>好きな音楽ジャンルを3つ以上選んでください</h2>
        <!-- ジャンル選択肢の表示エリア -->
        <div id="genre-options">
            <!-- ここにジャンル選択肢が uiController.js によって動的に生成される -->
        </div>
        <!-- 説明文表示エリア (uiController.js が生成) -->
        <!-- メッセージ表示エリア (初期は非表示 or メッセージ表示) -->
        <p id="genre-message" class="hidden"></p>
        <!-- スタートボタン (初期は非表示 & disabled) -->
        <button id="start-button" class="hidden" disabled>診断開始</button>
    </div>

    <!-- クイズ画面 (初期状態は hidden クラスで非表示) -->
    <div id="container" class="hidden">
        <h1>ジャンル別 音楽知識診断</h1>
        <!-- 現在のジャンル表示用 -->
        <p id="genre"></p>
        <!-- 問題文表示用 -->
        <p id="question"></p>
        <!-- プログレスバー -->
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <!-- 進捗テキスト (例: 1/15) -->
        <p id="progress-text"></p>
        <!-- 回答ボタン表示エリア -->
        <div id="buttons">
            <!-- ここに回答ボタンが uiController.js によって動的に生成される -->
        </div>
        <!-- 結果表示用グラフ (初期状態は hidden クラスで非表示) -->
        <canvas id="chart" class="hidden" role="img" aria-label="診断結果グラフ"></canvas>
        <!-- テキストでの結果表示用エリア -->
        <div id="result" class="hidden"></div>
    </div>

    <!-- バージョン情報 -->
    <div id="version">v1.0 Module (Updated)</div>

</body>
</html>
