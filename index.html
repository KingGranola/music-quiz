<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>音楽ジャンル診断</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="genre-selection">
  <h2>ジャンルを5つ選んでください</h2>
  <div id="genre-options" style="margin: 20px;"></div>
  <button id="start-button" disabled>診断スタート</button>
</div>

<div id="container" style="display: none;">
  <h1>音楽ジャンル診断</h1>

  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <div id="progress-text">0 / 15問</div>

  <div id="genre" class="genre-label"></div>
  <div id="question">読み込み中...</div>

  <div id="buttons">
    <button class="btn-level-4" onclick="answer(4)">よく聴く（5曲以上知っている）</button>
    <button class="btn-level-3" onclick="answer(3)">まあまあ聴く（3曲以上知っている）</button>
    <button class="btn-level-2" onclick="answer(2)">曲を聴いたことがある</button>
    <button class="btn-level-1" onclick="answer(1)">名前だけは知っている</button>
    <button class="btn-level-0" onclick="answer(0)">全く知らない</button>
  </div>

  <canvas id="chart" style="display: none; margin-top: 30px;"></canvas>
  <div id="result" style="display: none;"></div>
</div>

<div id="version">ver 0.7 / build 006</div>

<script src="js/artistData.js"></script>
<script>
let current = 0;
let scores = {};
const questions = [];
const totalPerGenre = 3;

function getSelectedGenres() {
  return [...document.querySelectorAll('input[name="genre"]:checked')].map(cb => cb.value);
}

function setupGenreSelection() {
  const genreList = Object.keys(artistData);
  const genreOptions = document.getElementById("genre-options");
  genreList.forEach(genre => {
    const label = document.createElement("label");
    label.style.margin = "10px";
    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.name = "genre";
    checkbox.value = genre;
    checkbox.style.marginRight = "5px";
    label.appendChild(checkbox);
    label.append(genre);
    genreOptions.appendChild(label);
  });

  const startButton = document.getElementById("start-button");
  genreOptions.addEventListener("change", () => {
    const selected = getSelectedGenres();
    startButton.disabled = selected.length !== 5;
    document.querySelectorAll('input[name="genre"]').forEach(cb => {
      cb.disabled = selected.length >= 5 && !cb.checked;
    });
  });

  startButton.addEventListener("click", () => {
    const selectedGenres = getSelectedGenres();
    if (selectedGenres.length !== 5) return;
    document.getElementById("genre-selection").style.display = "none";
    document.getElementById("container").style.display = "block";
    startQuiz(selectedGenres);
  });
}

function startQuiz(selectedGenres) {
  current = 0;
  scores = {};
  questions.length = 0;

  selectedGenres.forEach(genre => {
    const selected = artistData[genre].sort(() => 0.5 - Math.random()).slice(0, totalPerGenre);
    questions.push(...selected);
  });
  questions.sort(() => 0.5 - Math.random());

  showQuestion();
}

function updateProgress() {
  const percent = Math.floor((current / questions.length) * 100);
  document.getElementById("progress-bar").style.width = `${percent}%`;
  document.getElementById("progress-text").innerText = `${current} / ${questions.length}問`;
}

function showQuestion() {
  if (current >= questions.length) return showResult();
  const q = questions[current];
  document.getElementById("genre").innerText = `ジャンル：${q.genre}`;
  document.getElementById("question").innerText = `${q.artist_ja}（${q.artist_en}）をどれくらい知ってる？`;
  updateProgress();
}

function answer(point) {
  const q = questions[current];
  const level = parseInt(q.major_level) || 3; // デフォルト中間
  const weight = 6 - level; // メジャー度が低いほど倍率↑
  const adjusted = point * weight;

  if (!scores[q.genre]) scores[q.genre] = { score: 0, max: 0 };
  scores[q.genre].score += adjusted;
  scores[q.genre].max += 4 * weight;

  current++;
  showQuestion();
}

function showResult() {
  document.getElementById("buttons").style.display = "none";
  document.getElementById("progress-container").style.display = "none";
  document.getElementById("progress-text").style.display = "none";
  document.getElementById("genre").style.display = "none";
  document.getElementById("question").style.display = "none";

  const labels = Object.keys(scores);
  const data = labels.map(g => Math.round((scores[g].score / scores[g].max) * 100));
  const topGenre = labels[data.indexOf(Math.max(...data))];
  const weakGenre = labels[data.indexOf(Math.min(...data))];

  const ctx = document.getElementById("chart").getContext("2d");
  document.getElementById("chart").style.display = "block";

  new Chart(ctx, {
    type: 'radar',
    data: {
      labels,
      datasets: [{
        label: '知識度（%）',
        data,
        fill: true,
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        borderColor: 'rgba(75, 192, 192, 1)',
        pointBackgroundColor: 'rgba(75, 192, 192, 1)'
      }]
    },
    options: {
      responsive: true,
      scales: { r: { suggestedMin: 0, suggestedMax: 100 } }
    }
  });

  const result = document.getElementById("result");
  result.innerHTML = `
    <h2>診断完了！</h2>
    <p><strong>あなたは「${topGenre}」に詳しく、「${weakGenre}」はちょっと苦手かも？</strong></p>
    <h3>ジャンル別の診断内訳</h3>
    <table style="margin:auto; border-collapse: collapse;"><tr><th>ジャンル</th><th>得点率</th></tr>
  `;
  labels.forEach((g, i) => {
    result.innerHTML += `<tr><td>${g}</td><td>${data[i]}%</td></tr>`;
  });
  result.innerHTML += `</table><br><button onclick="location.reload()">もう一度診断する</button>`;
  result.style.display = "block";
}

setupGenreSelection();
</script>
</body>
</html>
