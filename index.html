<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>音楽ジャンル知識診断</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="音楽ジャンル知識診断" />
  <meta property="og:description" content="30問であなたの音楽ジャンル知識を分析！どのジャンルに詳しい？" />
  <meta property="og:image" content="https://yourname.github.io/music-quiz/img/og-image.png" />
  <meta property="og:url" content="https://yourname.github.io/music-quiz/" />
  <meta name="twitter:card" content="summary_large_image" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="container">
  <h1>音楽ジャンル知識診断</h1>

  <div id="progress">
    <div id="progress-bar"></div>
    <div id="progress-text">0 / 30問</div>
  </div>

  <div id="genre" class="genre-label"></div>
  <div id="question">読み込み中...</div>

  <div id="buttons">
    <button class="btn-level-4" onclick="answer(4)">よく聴く（5曲以上知っている）</button>
    <button class="btn-level-3" onclick="answer(3)">まあまあ聴く（3曲以上知っている）</button>
    <button class="btn-level-2" onclick="answer(2)">曲を聴いたことがある</button>
    <button class="btn-level-1" onclick="answer(1)">名前だけは知っている</button>
    <button class="btn-level-0" onclick="answer(0)">全く知らない</button>
  </div>

  <canvas id="chart" style="display: none;"></canvas>
  <div id="result" style="display: none;"></div>

  <div id="share" style="display: none; margin-top: 30px;">
    <a id="twitter-share-button" class="share-btn twitter" target="_blank">Twitterでシェア</a>
    <a id="line-share-button" class="share-btn line" target="_blank">LINEでシェア</a>
  </div>
</div>

<div id="version">ver 0.6 / build 002</div>

<script src="js/artistData.js"></script>
<script>
let current = 0;
const scores = {};
const totalQuestions = 30;

const questions = Object.keys(artistData)
  .flatMap(genre => artistData[genre].sort(() => 0.5 - Math.random()).slice(0, 3))
  .sort(() => 0.5 - Math.random());

function updateProgress() {
  const progressText = document.getElementById("progress-text");
  const progressBar = document.getElementById("progress-bar");
  const percent = Math.round((current / totalQuestions) * 100);
  progressText.innerText = `${current} / ${totalQuestions}問`;
  progressBar.style.width = `${percent}%`;
}

function showQuestion() {
  if (current >= totalQuestions) return showResult();
  const q = questions[current];
  const genre = q.genre || "不明ジャンル";
  const artistJa = q.artist_ja || "（アーティスト名不明）";
  const artistEn = q.artist_en || "";

  document.getElementById("genre").innerText = `ジャンル：${genre}`;
  document.getElementById("question").innerText = `${artistJa}（${artistEn}）をどれくらい知ってる？`;
  updateProgress();
}

function answer(point) {
  const q = questions[current];
  if (!scores[q.genre]) scores[q.genre] = { score: 0, max: 0 };
  scores[q.genre].score += point;
  scores[q.genre].max += 4;
  current++;
  showQuestion();
}

function showResult() {
  document.getElementById("question").style.display = "none";
  document.getElementById("buttons").style.display = "none";
  document.getElementById("progress").style.display = "none";
  document.getElementById("genre").style.display = "none";

  const labels = Object.keys(scores);
  const data = labels.map(g => Math.round((scores[g].score / scores[g].max) * 100));
  const topGenre = labels[data.indexOf(Math.max(...data))];
  const weakGenre = labels[data.indexOf(Math.min(...data))];

  const ctx = document.getElementById("chart").getContext("2d");
  document.getElementById("chart").style.display = "block";

  new Chart(ctx, {
    type: 'radar',
    data: {
      labels,
      datasets: [{
        label: '知識度（%）',
        data,
        fill: true,
        backgroundColor: 'rgba(54, 162, 235, 0.2)',
        borderColor: 'rgba(54, 162, 235, 1)',
        pointBackgroundColor: 'rgba(54, 162, 235, 1)'
      }]
    },
    options: {
      responsive: true,
      scales: { r: { suggestedMin: 0, suggestedMax: 100 } }
    }
  });

  const result = document.getElementById("result");
  result.innerHTML = `
    <h2>診断完了！</h2>
    <p><strong>あなたは「${topGenre}」に詳しく、「${weakGenre}」はちょっと苦手かも？</strong></p>
  `;

  // 🎁 おすすめアーティスト表示
  const recommendations = (artistData[topGenre] || [])
    .sort(() => 0.5 - Math.random())
    .slice(0, 3)
    .map(a => `${a.artist_ja || "（アーティスト不明）"}（${a.artist_en || ""}）`)
    .join('<br>');

  result.innerHTML += `<p><strong>🎁 おすすめアーティスト：</strong><br>${recommendations}</p>`;

  // 📊 出題内訳テーブル＋信頼度評価
  let tableHTML = `<table style="margin:auto; border-collapse: collapse;"><tr><th>ジャンル</th><th>出題数</th><th>得点率</th></tr>`;
  let coveredGenres = 0;
  labels.forEach((g, i) => {
    const score = scores[g].score;
    const max = scores[g].max;
    const rate = Math.round((score / max) * 100);
    tableHTML += `<tr><td>${g}</td><td>${max / 4}</td><td>${rate}%</td></tr>`;
    if (max > 0) coveredGenres++;
  });
  tableHTML += `</table>`;

  const confidence = Math.round((coveredGenres / labels.length) * 100);
  const stars = "★".repeat(Math.round(confidence / 20)) + "☆".repeat(5 - Math.round(confidence / 20));

  result.innerHTML += `
    <h3>ジャンル別の診断内訳</h3>
    ${tableHTML}
    <p><strong>診断カバー率（信頼度）:</strong> ${confidence}%<br>
    <span style="font-size: 1.5em;">${stars}</span></p>
  `;

  // 🔁 再診断ボタン
  result.innerHTML += `
    <div style="margin-top: 20px;">
      <button onclick="location.reload()">もう一度診断する</button>
    </div>
  `;

  result.style.display = "block";

  // 🚫 シェアボタンは非表示のまま
  document.getElementById("share").style.display = "none";
}

showQuestion();
</script>
</body>
</html>
